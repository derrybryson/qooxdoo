<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qx.Website Widget Browser</title>
  <script type="text/javascript" src="script/q-3.1.min.js"></script>
  <script type="text/javascript" src="widgetbrowser.js"></script>
  <link href="http://resources.qooxdoo.org/stylesheets/reset.css" rel="stylesheet" type="text/css">
  <link href="http://resources.qooxdoo.org/stylesheets/base.css" rel="stylesheet" type="text/css">
  <link href="http://resources.qooxdoo.org/stylesheets/layout.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../../framework/source/resource/qx/website/css/indigo.css"/>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- HEADER -->
  <div id="header-wrapper">
    <div id="header">
      <h1>qx.Website Widget Browser</h1>
    </div>
    <div class="decoration"></div>
  </div>

  <div id="content" qx-class="qx.ui.website.Tabs" data-qx-config-align="justify">

    <div class="disable">
      <input type="checkbox" id="toggle_disable" />
      <label for="toggle_disable">Disable Widgets</label>
    </div>

    <ul>
      <li data-qx-tab-page="#button-page"><button>Button</button></li>
      <li data-qx-tab-page="#calendar-page"><button>Calendar</button></li>
      <li data-qx-tab-page="#rating-page"><button>Rating</button></li>
      <li data-qx-tab-page="#slider-page"><button>Slider</button></li>
      <li data-qx-tab-page="#tabs-page"><button>Tabs</button></li>
    </ul>

    <!-- BUTTON -->
    <div id="button-page"></div>

    <!-- CALENDAR -->
    <div id="calendar-page"></div>

    <!-- RATING -->
    <div id="rating-page"></div>

    <!-- SLIDER -->
    <div id="slider-page"></div>

    <!-- TABS -->
    <div id="tabs-page"></div>
  </div>
</body>
</html>
