<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qx.Website Widget Browser</title>
  <script type="text/javascript" src="script/q-3.1.min.js"></script>
  <script type="text/javascript" src="widgetbrowser.js"></script>
  <link href="http://resources.qooxdoo.org/stylesheets/reset.css" rel="stylesheet" type="text/css">
  <link href="http://resources.qooxdoo.org/stylesheets/base.css" rel="stylesheet" type="text/css">
  <link href="http://resources.qooxdoo.org/stylesheets/layout.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../../framework/source/resource/qx/website/css/indigo.css"/>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- HEADER -->
  <div id="header-wrapper">
    <div id="header">
      <h1>qx.Website Widget Browser</h1>
    </div>
    <div class="decoration"></div>
  </div>

  <div id="content" qx-class="qx.ui.website.Tabs" data-qx-config-align="justify">

    <div class="disable">
      <input type="checkbox" id="toggle_disable" />
      <label for="toggle_disable">Disable Widgets</label>
    </div>

    <ul>
      <li data-qx-tab-page="#button-page"><button>Button</button></li>
      <li data-qx-tab-page="#calendar-page"><button>Calendar</button></li>
      <li data-qx-tab-page="#rating-page"><button>Rating</button></li>
      <li data-qx-tab-page="#slider-page"><button>Slider</button></li>
      <li data-qx-tab-page="#tabs-page"><button>Tabs</button></li>
    </ul>

    <!-- BUTTON -->
    <div id="button-page">
      <h2>Button</h2>
      <button qx-class="qx.ui.website.Button">Default</button>
      <button qx-class="qx.ui.website.Button"><span>Image</span><img style="width:14px;height:14px" src="../../framework/source/resource/qx/icon/Tango/16/actions/edit-clear.png"/></button>
      <button id="menu-button" qx-class="qx.ui.website.Button">Menu ▾</button>
      <ul id="menu" style="display: none;">
        <li>abcabcabc</li>
        <li>defdef</li>
      </ul>
    </div>

    <!-- CALENDAR -->
    <div id="calendar-page">
      <h2>Default</h2>
      <div qx-class="qx.ui.website.Calendar"></div>
      <h2>Customized</h2>
      <div qx-class="qx.ui.website.Calendar"
        data-qx-config-day-names='["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"]'
        data-qx-config-month-names='["Jan", "Feb", "Mär", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"]'></div>
    </div>

    <!-- RATING -->
    <div id="rating-page">
      <h2>Default</h2>
      <div qx-class="qx.ui.website.Rating"></div>
      <h2>Custom Symbol and Length</h2>
      <div qx-class="qx.ui.website.Rating" data-qx-config-symbol="❤" data-qx-config-length="3"></div>
    </div>

    <!-- SLIDER -->
    <div id="slider-page">
      <h2>Default</h2>
      <div qx-class="qx.ui.website.Slider"></div>
      <h2>Customized</h2>
      <div qx-class="qx.ui.website.Slider"
        data-qx-config-step='[8, 12, 16, 32, 48]'
        data-qx-config-offset="20"
        data-qx-config-minimum="8"></div>
    </div>

    <!-- TABS -->
    <div id="tabs-page">
      <div qx-class="qx.ui.website.Tabs">
        <ul>
          <li data-qx-tab-page="#tab-page1"><button>Page 1</button></li>
          <li data-qx-tab-page="#tab-page2"><button>Page 2</button></li>
          <li data-qx-tab-page="#tab-page3"><button>Page 3</button></li>
        </ul>
        <div id="tab-page1">
          <h3>Page 1</h3>
        </div>
        <div id="tab-page2">
          <h3>Page 2</h3>
        </div>
        <div id="tab-page3">
          <h3>Page 3</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
